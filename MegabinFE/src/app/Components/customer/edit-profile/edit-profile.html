<p-toast></p-toast>

<div class="p-4">
  <div class="flex items-center gap-2 mb-4">
    <p-button icon="pi pi-arrow-left" severity="secondary" [text]="true" (onClick)="goBack()" />
    <h1 class="text-2xl font-bold">Edit Profile</h1>
  </div>

  @if (isLoading()) {
    <div class="flex justify-center p-8">
      <i class="pi pi-spin pi-spinner text-4xl"></i>
    </div>
  } @else {
    <p-card class="max-w-xl">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="email" class="font-medium">Email</label>
          <input
            pInputText
            id="email"
            type="email"
            [value]="profile()?.email || ''"
            disabled
            class="w-full"
          />
          <small class="text-gray-500">Email cannot be changed. Contact support if needed.</small>
        </div>

        <div class="flex flex-col gap-2">
          <label for="name" class="font-medium">Name</label>
          <input
            pInputText
            id="name"
            type="text"
            [(ngModel)]="name"
            placeholder="Enter your name"
            class="w-full"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="phone" class="font-medium">Phone Number</label>
          <input
            pInputText
            id="phone"
            type="tel"
            [(ngModel)]="phoneNumber"
            placeholder="Enter your phone number"
            class="w-full"
          />
        </div>

        <div class="flex gap-2 mt-4">
          <p-button
            label="Save Changes"
            icon="pi pi-check"
            (onClick)="updateProfile()"
            [loading]="isSubmitting()"
            [disabled]="!name() || !phoneNumber()"
          />
          <p-button label="Cancel" icon="pi pi-times" severity="secondary" (onClick)="goBack()" />
        </div>
      </div>
    </p-card>
  }
</div>
