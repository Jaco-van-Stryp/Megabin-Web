<p-dialog
  [visible]="visible()"
  header="Edit User"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  (onHide)="onCancel()"
  [style]="{ width: '500px' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div class="flex flex-col gap-4 py-4">
    <p-floatlabel>
      <input
        pInputText
        id="name"
        [value]="name()"
        (input)="name.set($any($event.target).value)"
        class="w-full"
      />
      <label for="name">Name</label>
    </p-floatlabel>

    <p-floatlabel>
      <input
        pInputText
        id="email"
        type="email"
        [value]="email()"
        (input)="email.set($any($event.target).value)"
        class="w-full"
      />
      <label for="email">Email</label>
    </p-floatlabel>

    <p-floatlabel>
      <p-select
        inputId="role"
        [options]="roleOptions"
        [(ngModel)]="role"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      />
      <label for="role">Role</label>
    </p-floatlabel>

    <p-floatlabel>
      <p-inputnumber
        inputId="totalBins"
        [(ngModel)]="totalBins"
        [min]="0"
        [showButtons]="true"
        class="w-full"
      />
      <label for="totalBins">Total Bins</label>
    </p-floatlabel>
  </div>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancel"
        [text]="true"
        severity="secondary"
        (onClick)="onCancel()"
      />
      <p-button
        label="Save"
        (onClick)="onSave()"
        [disabled]="!name() || !email()"
      />
    </div>
  </ng-template>
</p-dialog>
