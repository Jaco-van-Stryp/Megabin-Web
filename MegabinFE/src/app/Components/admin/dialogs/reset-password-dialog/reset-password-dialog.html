<p-dialog
  [visible]="visible()"
  [header]="'Reset Password for ' + userName()"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  (onHide)="onCancel()"
  [style]="{ width: '450px' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div class="flex flex-col gap-4 py-4">
    <p class="dark: mb-2">Enter a new password for this user.</p>

    <p-floatlabel>
      <p-password
        inputId="newPassword"
        [ngModel]="newPassword()"
        (ngModelChange)="newPassword.set($event)"
        [toggleMask]="true"
        [fluid]="true"
        [feedback]="true"
        styleClass="w-full"
      />
      <label for="newPassword">New Password</label>
    </p-floatlabel>
  </div>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="onCancel()" />
      <p-button label="Reset Password" (onClick)="onSave()" [disabled]="!newPassword()" />
    </div>
  </ng-template>
</p-dialog>
