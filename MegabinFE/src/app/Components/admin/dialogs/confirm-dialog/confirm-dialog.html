<p-dialog
  [visible]="visible()"
  [header]="header()"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  (onHide)="onCancel()"
  [style]="{ width: '450px' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div class="py-4">
    <p class=" dark:">{{ message() }}</p>
  </div>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button
        [label]="cancelLabel()"
        [text]="true"
        severity="secondary"
        (onClick)="onCancel()"
      />
      <p-button
        [label]="confirmLabel()"
        [severity]="severity()"
        (onClick)="onConfirm()"
      />
    </div>
  </ng-template>
</p-dialog>
