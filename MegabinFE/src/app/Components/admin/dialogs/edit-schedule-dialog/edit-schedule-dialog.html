<p-dialog
  [visible]="visible()"
  [header]="isEditMode() ? 'Edit Schedule' : 'Add Schedule'"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  (onHide)="onCancel()"
  [style]="{ width: '500px' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div class="flex flex-col gap-4 py-4">
    <p-floatlabel>
      <p-select
        inputId="frequency"
        [options]="frequencyOptions"
        [(ngModel)]="frequency"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      />
      <label for="frequency">Frequency</label>
    </p-floatlabel>

    <p-floatlabel>
      <p-select
        inputId="dayOfWeek"
        [options]="dayOfWeekOptions"
        [(ngModel)]="dayOfWeek"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      />
      <label for="dayOfWeek">Day of Week</label>
    </p-floatlabel>

    <div class="flex items-center gap-2">
      <p-checkbox inputId="active" [(ngModel)]="active" [binary]="true" />
      <label for="active" class="cursor-pointer">Active</label>
    </div>

    <div class="flex items-center gap-2">
      <p-checkbox inputId="approvedExternally" [(ngModel)]="approvedExternally" [binary]="true" />
      <label for="approvedExternally" class="cursor-pointer">Approved Externally</label>
    </div>
  </div>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="onCancel()" />
      <p-button [label]="isEditMode() ? 'Update' : 'Add'" (onClick)="onSave()" />
    </div>
  </ng-template>
</p-dialog>
