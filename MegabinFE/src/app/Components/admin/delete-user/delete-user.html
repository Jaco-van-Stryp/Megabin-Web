<p-button severity="danger" (click)="showDialog()" label="Delete User" />
<p-dialog header="Are you sure?" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible.set(false)" />
    <p-button label="Delete User {{ User().name }}" severity="danger" (click)="deleteUser()" />
  </div>
</p-dialog>
