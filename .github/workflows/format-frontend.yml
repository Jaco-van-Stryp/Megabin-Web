name: Format Frontend

on:
  push:
    branches:
      - master
      - "Add-*"
    paths:
      - "MegabinFE/**"
      - ".github/workflows/format-frontend.yml"

permissions:
  contents: write

jobs:
  format-frontend:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "MegabinFE/package-lock.json"

      - name: Install dependencies
        working-directory: MegabinFE
        run: npm ci

      - name: Run Prettier
        working-directory: MegabinFE
        run: npm run prettier:write
        continue-on-error: true

      - name: Check for changes
        id: verify-changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit formatted changes
        if: github.event_name == 'push' && steps.verify-changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: auto-format frontend [skip ci]"
          git push
